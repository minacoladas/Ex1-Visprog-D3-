<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: SVG bar chart with value labels (centered)</title>
		<script type="text/javascript" src="https://d3js.org/d3.v3.js"></script>
		<style type="text/css">
			/* No style rules here yet */		
		</style>
	</head>
	<body>
        <p>Click on this text to scale the height of the chart.</p>
		<script type="text/javascript">
			//Width and height
            var counter = 5;
			var w = 500;
			var h = 250;
            var labelPadding = 2;
            var barPadding = 1;
            var maxOpacity = 25;
			
			//var dataset = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
				//			11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ];
            
            var dataset = [ [5, 23, 75], [10, 14, 34], [13, 67, 23], [19, 10, 65], [21, 42, 29], [25, 25, 25], [22, 90, 30], [18, 57, 17], [15, 25, 35], [13, 26, 39], [11, 17, 85], [12, 36, 24], [15, 60, 45], [20, 41, 11], [18, 77, 33], [17, 85, 55], [16, 23, 44], [18, 35, 23], [23, 55, 15], [25, 45, 100] ];
			
            var maxWidth = w / dataset.length - barPadding;
            
            var getWidth = function (d, i) {
                return dataset[i][1] / 100 * maxWidth;
            }
            
            var xScale = d3.scale.ordinal()
							.domain(d3.range(dataset.length))
							.rangeRoundBands([0, w], 0.05);
            
            var yScale = d3.scale.linear()
							.domain([0, d3.max(dataset, function(d) { return d[0]; })])
							.range([0, h - 10]);

            
			//Create SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);
            
            //Create bars
			svg.selectAll("rect")
			   .data(dataset)
			   .enter()
			   .append("rect")
			   .attr("x", function(d, i) {
			   		return xScale(i);
			   })
			   .attr("y", function(d) {
			   		return h - yScale(d[0]);
			   })
			   .attr("width", function(d) { return d[1] / 100 * xScale.rangeBand(); })
			   .attr("height", function(d) {
			   		return yScale(d[0]);
			   })
               .attr("fill", "rgb(0, 0, 200)")
			   .attr("fill-opacity", function(d) {
                    if (d[2] < maxOpacity) {
                        return maxOpacity / 100;
                    } else {
					return d[2] / 100;
                    }
			   });
            
            //Create labels
			svg.selectAll("text")
			   .data(dataset)
			   .enter()
			   .append("text")
			   .text(function(d) {
			   		return d[0];
			   })
               .attr("x", function(d, i) {
			   		return xScale(i);
			   })
			   /*.attr("y", function(d) {
			   		return paddedHeight - (d[0] * 4 + labelPadding);
			   }) */
               .attr("y", function(d) {
			   		return h - yScale(d[0]) - labelPadding;
               })
			   .attr("font-family", "sans-serif")
			   .attr("font-size", "11px")
			   .attr("fill", "red");
            
            /********************************
            EVENT LISTENER FOR HEIGHT CHANGER
            ********************************/
            d3.select("p")
				.on("click", function() {
            //if statement for modulo switch
            if (5 % counter == 0) {
            counter = 4;
            //Update all rects
            svg.selectAll("rect")
				.data(dataset)
				.attr("y", function(d) {
					   return (h - (yScale(d[0]) * 0.333333));
				})
            //set to 1/3 height for this part of switch
				.attr("height", function(d) {
					   return yScale(d[0]) * 0.333333;
				})
				.attr("fill", "rgb(0, 0, 200)")
			    .attr("fill-opacity", function(d) {
                    if (d[2] < maxOpacity) {
                        return maxOpacity / 100;
                    } else {
					return d[2] / 100;
                    }
			   });
            //Update all labels
            svg.selectAll("text")
				.data(dataset)
				.text(function(d) {
			   		return d[0];
			   })
               .attr("x", function(d, i) {
			   		return xScale(i);
			   })
               .attr("y", function(d) {
			   		return (h - (yScale(d[0]) * 0.333333) - labelPadding);
               });
            //Update counter 
            //next piece of modulo switch
            } else if (5 % counter == 1) { 
            counter = 3;
            //Update all rects
            svg.selectAll("rect")
				.data(dataset)
				.attr("y", function(d) {
					   return (h - (yScale(d[0]) * 0.666666));
				})
            //set to 2/3 height for this part of switch
				.attr("height", function(d) {
					   return yScale(d[0]) * 0.666666;
				})
				.attr("fill", "rgb(0, 0, 200)")
			    .attr("fill-opacity", function(d) {
                    if (d[2] < maxOpacity) {
                        return maxOpacity / 100;
                    } else {
					return d[2] / 100;
                    }
			   });
            //Update all labels
            svg.selectAll("text")
				.data(dataset)
				.text(function(d) {
			   		return d[0];
			   })
               .attr("x", function(d, i) {
			   		return xScale(i);
			   })
               .attr("y", function(d) {
			   		return (h - (yScale(d[0]) * 0.666666) - labelPadding);
               });
            //Update counter 
            //back to normal part of modulo switch
            } else if (5 % counter == 2) {
            counter = 5;
            //Update all rects
            svg.selectAll("rect")
				.data(dataset)
				.attr("y", function(d) {
					   return h - yScale(d[0]);
				})
            //set to full height for this part of switch
				.attr("height", function(d) {
					   return yScale(d[0]);
				})
				.attr("fill", "rgb(0, 0, 200)")
			    .attr("fill-opacity", function(d) {
                    if (d[2] < maxOpacity) {
                        return maxOpacity / 100;
                    } else {
					return d[2] / 100;
                    }
			   });
            //Update all labels
            svg.selectAll("text")
				.data(dataset)
				.text(function(d) {
			   		return d[0];
			   })
               .attr("x", function(d, i) {
			   		return xScale(i);
			   })
               .attr("y", function(d) {
			   		return (h - yScale(d[0]) - labelPadding);
               });
            //Update counter 
            }
            }); 

			
		</script>
	</body>
</html>
